<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
</head>
<body>
    <div class="row">
        <div dir-paginate="item in getGoods()|itemsPerPage:16">
            <div class="image-padding thumbnail col-sm-2 test" ng-mouseenter = "focus = true" ng-mouseleave = "focus = false">
                <div  id="box-selection">
                    <img src="{{item.image}}" class="img-thumbnail center-block"/>
                    <h3 class="text-muted colorText">Name:  {{item.name}}</h3>
                    <div ng-show="item.brand">
                        <h4 class="text-muted colorText">Brand: {{item.brand}}</h4>
                    </div>
                    <p>
                        <div ng-show="item.color">
                            <h4 class="text-muted colorText" ng-show="focus" ng-hide="!focus">Color: {{item.color}}</h4>
                        </div>
                    </p>
                    <h3 class="text-right text-muted" id="colorPrice">Price: {{item.price}}</h3>
                    <a id="text-link" href="/product-full-description/{{item.nameSubcategory}}/{{item.id}}" ng-show="focus" ng-hide="!focus">Подробнее</a>
                </div>
            </div>
        </div>

        <div ng-show="getGoods().length>16"  class="col-sm-6 col-sm-offset-4">
            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</body>
</html>
