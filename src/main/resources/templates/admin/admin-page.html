<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="App">
<head>
    <title>Admin page</title>
    <script th:src="@{/vector/angular.js}"></script>
    <script th:src="@{/js/app.js}"></script>

    <script th:src="@{/js/controller/admin.js}"></script>
    <script th:src="@{/js/controller/adminListImage.js}"></script>
    <script th:src="@{/js/controller/order.js}" ></script>
    <script th:src="@{/js/controller/update.js}" ></script>
    <script th:src="@{/js/controller/historySales.js}" ></script>

    <script th:src="@{/vector/angular-ui-router.js}"></script>
    <script th:src="@{/vector/jquery-1.11.3.js}"></script>
    <link th:href="@{/vector/bootstrap/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/vector/bootstrap/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{/css/admin.css}" rel="stylesheet"/>
    <script th:src="@{/vector/bootstrap/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{/vector/toastr.js}"></script>
    <link th:href="@{/vector/toastr.css}" rel="stylesheet"/>
    <script th:src="@{/vector/dirPagination.js}"></script>


    <script th:src="@{/js/services/listDataProduct.js}"></script>
    <script th:src="@{/js/services/userConnected.js}"></script>
    <script th:src="@{/js/services/historySalesGoods.js}"></script>

</head>
<body class="background" ng-controller="orderCtrl">

    <div class="row">
        <div  class="col-sm-1">
            <div class="col-sm-5">
                <form action="/">
                    <input type="image" src="/image/title/image_admin.png" th:width="100" class="img-rounded padding"/>
                </form><br/>
            </div>
        </div>
        <div class="col-sm-10" id="tabsAdmin">
            <ul class="nav nav-tabs" role="tablist" id="myTab">
                <li class="active"><a href="#insert"  data-toggle="tab">Insert</a></li>
                <li><a href="#update"  data-toggle="tab">Update</a></li>
                <li><a href="#delete" data-toggle="tab">Delete</a></li>
                <li><a href="#order" data-toggle="tab">Order
                    <button id="orderCount">{{countOrder}}</button></a>
                </li>
                <li><a href="#history" data-toggle="tab">History sales</a></li>
            </ul>
        </div>
    </div>
        <div class="tab-content">
            <div class="tab-pane active in fade" id="insert">
                <div ng-controller="adminCtrl">
                    <ng-include src="'/insert.html'"></ng-include>
                </div>
            </div>
            <div class="tab-pane fade" data-toggle="pill" id="update">
                <ng-include src="'/update.html'"></ng-include>
            </div>
            <div class="tab-pane fade" data-toggle="pill" id="delete">.3.</div>
            <div class="tab-pane fade" data-toggle="pill" id="order">
                <ng-include src="'/order.html'"></ng-include>
            </div>
            <div class="tab-pane fade" data-toggle="pill" id="history">
                <ng-include src="'/historySales.html'"></ng-include>
            </div>
        </div>


</body>
</html>
